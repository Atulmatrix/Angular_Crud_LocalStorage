<div class="bg-light p-4">

  <div class="container">
    <div class="row">

      <!-- ðŸ§¾ New Employee Form -->
      <div class="col-md-6 mb-4">
        <h4 class="mb-3">New Employee</h4>
        <form [formGroup]="employeeForm">
          <!-- Name -->
          <div class="mb-3">
            <label for="name" class="form-label">Employee Name</label>
            <input type="text" class="form-control" formControlName="name" id="name" placeholder="Enter full name" />
          </div>

          <!-- City -->
          <div class="mb-3">
            <label for="city" class="form-label">City</label>
            <input type="text" class="form-control" id="city" placeholder="Enter city" formControlName="city" />
          </div>

          <!-- State -->
          <div class="mb-3">
            <label for="state" class="form-label">State</label>
            <input type="text" class="form-control" id="state" placeholder="Enter state" formControlName="state" />
          </div>

          <!-- Email -->
          <div class="mb-3">
            <label for="email" class="form-label">Email ID</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" formControlName="emailId" />
          </div>

          <!-- Contact Number -->
          <div class="mb-3">
            <label for="contact" class="form-label">Contact Number</label>
            <input type="tel" class="form-control" id="contact" placeholder="Enter contact number"
              formControlName="contactNo" />
          </div>

          <!-- Address -->
          <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <textarea class="form-control" id="address" rows="2" placeholder="Enter full address"
              formControlName="address"></textarea>
          </div>

          <!-- Pin Code -->
          <div class="mb-3">
            <label for="pin" class="form-label">Pin Code</label>
            <input type="text" class="form-control" id="pin" placeholder="Enter pin code" formControlName="pinCode" />
          </div>

          <!-- Buttons -->
          <div class="d-flex gap-3">
            @if (isEdit) {
            <button type="submit" class="btn btn-primary" (click)="onUpdate()">Update Employee</button>
            }
            @else { <button type="submit" class="btn btn-primary" (click)="onSave()">Save Employee</button>}

            <button type="reset" class="btn btn-secondary">Reset</button>
          </div>
        </form>
      </div>

      <!-- ðŸ“‹ Employee List Table -->
      <div class="col-md-6">
        <h4 class="mb-3">Employee List</h4>
        <div class="table-responsive">
          <table class="table table-bordered table-striped">
            <thead class="table-dark">
              <tr>
                <th scope="col">S.No</th>
                <th scope="col">Name</th>
                <th scope="col">Contact No</th>
                <th scope="col">Email ID</th>
              </tr>
            </thead>
            <tbody>
              <!-- Static Rows Example -->

              @for (item of empList; track $index) {
              <tr>
                <td>{{$index+1}}</td>
                <td>{{item.name}}</td>
                <td>{{item.contactNo}}</td>
                <td>{{item.emailId}}</td>
                <td class="text-center">
                  <button class="btn btn-primary" (click)="onEdit(item)">Edit</button>
                  <button class="btn btn-dander mx-1" (click)="onDelete(item.empId)">Delete</button>
                </td>
              </tr>
              }


              <!-- Add more rows dynamically -->
            </tbody>
          </table>
        </div>
      </div>

    </div>
  </div>

</div>
